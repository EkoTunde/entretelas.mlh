<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s12">
                <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
                <script src="//code.jquery.com/jquery-1.9.1.js"></script>
                <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
                <i class="material-icons prefix">preview</i>
                <input type="text" id="template" class="autocomplete">
                <label for="template">Predeterminado</label>
                <script>
                    const data = <?!= JSON.stringify(templates) ?>;
                    console.log(data);
                    $(document).ready(function () {
                        $('#template').autocomplete({
                            data: data,
                            onAutocomplete: function (txt) {
                                google.script.run.setTemplateProduct(txt);
                                M.toast({ html: 'Verás el producto predeterminado en la hoja de cálculo' })
                            },
                            limit: 10,
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
